    <!-- Dados User Form  --> 
    <div class="container-input">
      <h1>Cadastro de Usuario </h1> 
      <form>
        <div class="input-form">
          <label for="exampleInputEmail1" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome-form">
        </div>

        <div class="input-form">
          <label for="exampleInputEmail1" class="form-label">Sobrenome:</label>
          <input type="text" class="form-control" id="sobrenome-form">
        </div>

        <div class="input-form">
          <label for="exampleInputPassword1" class="form-label">Nacionalidade:</label>
          <input type="text" class="form-control" id="nacionalidade-form">
        </div>

        <div class="input-form">
            <label for="exampleInputPassword1" class="form-label">Estado Civil:</label>
            <input type="text" class="form-control" id="estadoCivil-form">
        </div>

        <div class="input-form">
            <label for="exampleInputPassword1" class="form-label">Profissão:</label>
            <input type="text" class="form-control" id="profissao-form">
        </div>

        <div class="input-form">
            <label for="exampleInputPassword1" class="form-label">RG:</label>
            <input type="number" class="form-control" id="rg-form">
        </div>
        
        <div class="input-form">
            <label for="exampleInputPassword1" class="form-label">CPF:</label>
            <input type="number" class="form-control" id="cpf-form">
        </div>



      </div> 

    <!-- Endreço Form  --> 

        <div class="container-input-endereco"> 
          <div class="input-form">
            <label for="exampleInputPassword1" class="form-label">CEP:</label>

          </div> 

        <div class="input-form">
            <label for="exampleInputPassword1" class="form-label">Endereço:</label>

        </div> 

        <div class="input-form">
            <label for="exampleInputPassword1" class="form-label">Numero:</label>
            <input type="number" class="form-control" id="cpf-form">
        </div>

        <div class="input-form">
            <label for="exampleInputPassword1" class="form-label">Complemento:</label>
            <input type="number" class="form-control" id="cpf-form">
        </div>

        <div class="input-form">

        </div>

        </div>

        <div class="input-form">

      </div>

      <button type="submit" class="btn btn-primary"> Enviar </button>
      </div>
