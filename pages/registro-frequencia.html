<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de frequencia</title> 
    <link rel="stylesheet" href="/acsocial-new/styles/style.css">
    <link rel="stylesheet" href="/acsocial-new/styles/registro-frequencia.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
          <a href="/acsocial-new/index.html"><div class="logo">
            <img src="/acsocial-new/assets/logo-acsocial-branca.png" alt="">
          </div> </a>
          <div class="title-subtitle">
            <h1>AC Social</h1>
            <p>Registro de frequencia</p>
          </div>
        </div>
        <button class="hamburger" onclick="toggleSidebar()">☰</button>
      </header>

        <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <nav class="sidebar-menu">
      <a href="/acsocial-new/pages/registro-frequencia.html"> Registro Frequencia </a>
      <a href="/acsocial-new/pages/usuarios.html"> Usuários</a>
      <a href="/acsocial-new/pages/voluntarios.html"> Voluntários</a>
      <a href="/acsocial-new/pages/estagiarios.html"> Estagiários</a>
    </nav>
  </aside>

  <section class="form-section-main"> 
    <div class="form-section">
        <!-- Campo CPF -->
        <label for="cpf">Informe seu CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" />
    
        <!-- Opções de Identificação -->
        <label for="identificacao">Marque a opção com a qual se identifica:</label>
        <div class="radio-options">
          <label><input type="radio" name="identificacao" value="opcao1"> Usuário</label>
          <label><input type="radio" name="identificacao" value="opcao2"> Voluntário</label>
          <label><input type="radio" name="identificacao" value="opcao3"> Estagiário</label>
        </div>
    
        <!-- Botão de Enviar -->
        <button class="submit-button">Enviar</button>
    </div>
  </section>

      <script src="/acsocial-new/script/sidebar.js"> </script>
</body>
</html>
