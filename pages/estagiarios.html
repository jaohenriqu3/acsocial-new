<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estagiarios</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/form.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
          <a href="../index.html"><div class="logo">
            <img src="../assets/logo-acsocial-branca.png" alt="">
          </div></a>
          <div class="title-subtitle">
            <h1>AC Social</h1>
            <p>Registro de estagiário</p>
          </div>
        </div>
        <button class="hamburger" onclick="toggleSidebar()">☰</button>
      </header>

        <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <nav class="sidebar-menu">
      <a href="../pages/registro-frequencia.html"> Registro Frequencia </a>
      <a href="../pages/usuarios.html"> Usuários</a>
      <a href="../pages/voluntarios.html"> Voluntários</a>
      <a href="../pages/estagiarios.html"> Estagiários</a>
    </nav>
  </aside>

  <section class="form-section-main">
    <div class="form-section">
        <!-- Container de Informações Pessoais -->
        <div class="form-container">
          <h2>Informações Pessoais</h2>
          
          <!-- Nome e Sobrenome -->
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome:">
            
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome:">
          </div>
    
          <!-- Nacionalidade, Estado Civil e Profissão -->
          <div class="form-group">
            <label for="nacionalidade">Nacionalidade</label>
            <input type="text" id="nacionalidade" name="nacionalidade" placeholder="Informe sua nacionalidade:">
            
            <label for="estado-civil">Estado Civil</label>
            <input type="text" id="estado-civil" name="estado-civil" placeholder="Informe seu estado civil:">
            
            <label for="profissao">Profissão</label>
            <input type="text" id="profissao" name="profissao" placeholder="Informe sua profissão:">
          </div>
    
          <!-- CPF e RG -->
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
            
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" placeholder="000.000.000">
          </div>
        </div>
      </div>
    </div>  
  </section>

  <section class="form-section-main">
    <div class="form-section">
        <div class="form-container">
            <h2>Endereço</h2>
      
            <!-- CEP e Endereço -->
            <div class="form-group">
              <label for="cep">CEP</label>
              <input type="text" id="cep" name="cep" placeholder="Digite seu CEP:">
              
              <label for="endereco">Endereço</label>
              <input type="text" id="endereco" name="endereco" placeholder="Informe seu endereço:" >
            </div>
      
            <!-- Número, Complemento e Estado -->
            <div class="form-group">
              <label for="numero">Número</label>
              <input type="text" id="numero" name="numero" placeholder="Digite o número do seu endereço:">
              
              <label for="complemento">Complemento</label>
              <input type="text" id="complemento" name="complemento" placeholder="Informe o complemento do seu endereço: (Opcional)">
              
              <label for="estado">Estado</label>
              <input type="text" id="estado" name="estado" placeholder="Informe o estado do seu endereço:">
            </div>
      
            <!-- Cidade, Complemento e Bairro -->
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" name="cidade" placeholder="Informe a cidade do seu endereço:">
              
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" name="bairro" placeholder="Informe o bairro do seu endereço:">
            </div>
          </div>
          <!-- Botão de Enviar -->
        <button class="submit-button">Enviar</button>
    </div>
  </section>
<script src="../script/sidebar.js"></script>
</body>
</html>
